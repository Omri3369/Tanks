<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tank Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        
        body {
            background: #222;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        
        #connectScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #222;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .connect-container {
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid #4CAF50;
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.3);
        }
        
        .connect-container h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #4CAF50;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
            font-family: 'Impact', 'Arial Black', sans-serif;
        }
        
        .room-code {
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 5px;
            margin: 20px 0;
            color: #4CAF50;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
        }
        
        .connect-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #444;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }
        
        .connect-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .connect-btn {
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .create-room-btn {
            background: linear-gradient(45deg, #FF9800, #FFB74D);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }

        .create-room-btn:hover {
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
        }
        
        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .connect-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #controllerScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: none;
            flex-direction: column;
        }
        
        #statusBar {
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 2px solid #4CAF50;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #f44336;
        }
        
        .status-indicator.connected {
            background: #4CAF50;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .player-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid white;
        }
        
        #gameScore {
            font-weight: bold;
        }
        
        #controlsArea {
            flex: 1;
            display: flex;
            position: relative;
            background: rgba(0, 0, 0, 0.1);
        }
        
        #joystickArea {
            position: absolute;
            left: 50px;
            bottom: 50px;
            width: 150px;
            height: 150px;
        }
        
        .joystick-container {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
        }
        
        .joystick-knob {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(0, 0, 0, 0.2);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
        }
        
        #buttonsArea {
            position: absolute;
            right: 50px;
            bottom: 50px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .control-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            user-select: none;
            transition: all 0.1s ease;
        }
        
        .control-button:active,
        .control-button.active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
            border-color: rgba(255, 255, 255, 0.8);
        }
        
        #shootButton {
            background: rgba(255, 0, 0, 0.3);
            border-color: rgba(255, 0, 0, 0.6);
        }
        
        #shootButton:active,
        #shootButton.active {
            background: rgba(255, 0, 0, 0.6);
        }
        
        #specialButton {
            background: rgba(255, 165, 0, 0.3);
            border-color: rgba(255, 165, 0, 0.6);
        }
        
        #specialButton:active,
        #specialButton.active {
            background: rgba(255, 165, 0, 0.6);
        }
        
        #gameInfo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.2);
        }
        
        .game-message {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .game-timer {
            font-size: 1em;
            color: #4CAF50;
        }
        
        #powerupIndicator {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            display: none;
            backdrop-filter: blur(10px);
        }
        
        .waiting-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 1.5em;
        }
        
        .error-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #f44336;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 1001;
            display: none;
        }
        
        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from { transform: translate(-50%, -100%); }
            to { transform: translate(-50%, 0); }
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            #joystickArea {
                width: 120px;
                height: 120px;
                left: 30px;
                bottom: 30px;
            }
            
            .joystick-knob {
                width: 50px;
                height: 50px;
            }
            
            #buttonsArea {
                right: 30px;
                bottom: 30px;
            }
            
            .control-button {
                width: 60px;
                height: 60px;
                font-size: 1.2em;
            }
        }
        
        /* Landscape orientation */
        @media (orientation: landscape) and (max-height: 500px) {
            #statusBar {
                padding: 5px 10px;
                font-size: 0.9em;
            }
            
            #gameInfo {
                top: 10px;
                padding: 10px 15px;
                font-size: 0.9em;
            }
            
            #joystickArea {
                bottom: 20px;
                left: 30px;
            }
            
            #buttonsArea {
                bottom: 20px;
                right: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Connect Screen -->
    <div id="connectScreen">
        <div class="connect-container">
            <h1>üéÆ Tank Controller</h1>
            <div id="roomCodeDisplay" class="room-code">------</div>
            <input type="text" id="playerNameInput" class="connect-input" placeholder="Enter your name" maxlength="20">
            <div class="button-group">
                <button id="connectBtn" class="connect-btn" onclick="connectToRoom()">Join Room</button>
                <button id="createRoomBtn" class="connect-btn create-room-btn" onclick="createRoom()">Create New Room</button>
            </div>
        </div>
    </div>
    
    <!-- Controller Screen -->
    <div id="controllerScreen">
        <!-- Status Bar -->
        <div id="statusBar">
            <div class="status-item">
                <div class="status-indicator" id="connectionStatus"></div>
                <span id="connectionText">Disconnected</span>
            </div>
            
            <div class="player-info">
                <div class="player-color" id="playerColor"></div>
                <span id="playerName">Player</span>
            </div>
            
            <div id="gameScore">Score: 0</div>
        </div>
        
        <!-- Game Info -->
        <div id="gameInfo">
            <div class="game-message" id="gameMessage">Waiting for game...</div>
            <div class="game-timer" id="gameTimer"></div>
        </div>
        
        <!-- Powerup Indicator -->
        <div id="powerupIndicator">
            <span id="powerupText">Power-up Active!</span>
        </div>
        
        <!-- Controls Area -->
        <div id="controlsArea">
            <!-- Joystick -->
            <div id="joystickArea">
                <div class="joystick-container">
                    <div class="joystick-knob" id="joystickKnob"></div>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div id="buttonsArea">
                <div class="control-button" id="shootButton">üî•</div>
                <div class="control-button" id="specialButton">‚≠ê</div>
            </div>
            
            <!-- Waiting Message -->
            <div class="waiting-message" id="waitingMessage" style="display: none;">
                Waiting for other players...
            </div>
        </div>
    </div>
    
    <!-- Error Message -->
    <div class="error-message" id="errorMessage"></div>
    
    <script src="src/multiplayer/MultiplayerGameEngine.js"></script>
    <script src="controller-room.js"></script>
</body>
</html>
