<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Trouble - TV Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #111;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #connectScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .connect-container {
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }
        
        .connect-container h1 {
            color: #4CAF50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
            font-family: 'Impact', 'Arial Black', sans-serif;
        }
        
        .room-code-input {
            width: 100%;
            padding: 20px;
            font-size: 2em;
            text-align: center;
            letter-spacing: 10px;
            text-transform: uppercase;
            border: 3px solid #444;
            border-radius: 10px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }
        
        .room-code-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }
        
        .connect-btn {
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.3s ease;
        }
        
        .connect-btn:hover {
            transform: translateY(-2px);
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            display: none;
        }
        
        #gameCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        }
        
        #roomInfo {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 100;
            border: 2px solid #4CAF50;
        }
        
        .room-code-display {
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 5px;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .room-status {
            font-size: 1em;
            color: #fff;
        }
        
        #playersList {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            min-width: 250px;
            border: 2px solid #764ba2;
        }
        
        .players-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #444;
        }
        
        .player-entry {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        
        .player-color-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #fff;
        }
        
        .player-name {
            flex: 1;
            font-weight: 600;
        }
        
        .player-score {
            margin-left: 10px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .player-status {
            margin-left: 10px;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            background: #666;
        }
        
        .player-status.connected {
            background: #4CAF50;
        }
        
        .player-status.disconnected {
            background: #f44336;
        }
        
        #waitingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #222;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 500;
        }
        
        .waiting-container {
            text-align: center;
            color: white;
        }
        
        .waiting-container h1 {
            font-size: 4em;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
            color: #4CAF50;
            font-family: 'Impact', 'Arial Black', sans-serif;
        }
        
        .waiting-room-code {
            font-size: 5em;
            font-weight: bold;
            letter-spacing: 15px;
            margin-bottom: 30px;
            padding: 30px;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            border-radius: 20px;
            border: 2px solid #4CAF50;
            color: #4CAF50;
            text-shadow: 0 0 30px rgba(76, 175, 80, 0.8);
        }
        
        .waiting-players {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        
        .waiting-player {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            min-width: 150px;
            border: 2px solid #444;
        }
        
        .waiting-player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 10px;
            border: 3px solid #fff;
        }
        
        .waiting-player-name {
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .waiting-player-ready {
            margin-top: 5px;
            font-size: 0.9em;
        }
        
        #scoreBoard {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            z-index: 100;
            display: flex;
            gap: 30px;
            border: 2px solid #FFC107;
        }
        
        .score-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .score-tank-icon {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            border: 2px solid #fff;
        }
        
        .score-value {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        #gameMessages {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            text-align: center;
            pointer-events: none;
        }
        
        .game-message {
            font-size: 4em;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            animation: messagePulse 2s ease;
        }
        
        @keyframes messagePulse {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        
        .victory-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border: 5px solid #4CAF50;
        }
        
        .victory-content {
            text-align: center;
            color: white;
        }
        
        .victory-title {
            font-size: 5em;
            margin-bottom: 20px;
            color: #4CAF50;
            text-shadow: 0 0 30px rgba(76, 175, 80, 0.8);
            font-family: 'Impact', 'Arial Black', sans-serif;
        }
        
        .winner-name {
            font-size: 3em;
            margin-bottom: 30px;
            color: #66BB6A;
        }
        
        .error-message {
            background: #f44336;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        /* Fullscreen styles */
        :-webkit-full-screen {
            background: #111;
        }
        
        :-moz-full-screen {
            background: #111;
        }
        
        :fullscreen {
            background: #111;
        }
    </style>
</head>
<body>
    <!-- Connect Screen -->
    <div id="connectScreen">
        <div class="connect-container">
            <h1>📺 TV Display</h1>
            <input type="text" id="roomCodeInput" class="room-code-input" placeholder="ROOM CODE" maxlength="6">
            <button class="connect-btn" onclick="connectToRoom()">Connect to Room</button>
            <div class="error-message" id="connectError"></div>
        </div>
    </div>
    
    <!-- Waiting Screen -->
    <div id="waitingScreen">
        <div class="waiting-container">
            <h1>Waiting for Players...</h1>
            <div class="waiting-room-code" id="waitingRoomCode">------</div>
            <div>Join with code or scan QR in lobby</div>
            <div class="waiting-players" id="waitingPlayers"></div>
        </div>
    </div>
    
    <!-- Game Container -->
    <div id="gameContainer">
        <div id="roomInfo">
            <div class="room-code-display" id="roomCode">------</div>
            <div class="room-status" id="roomStatus">Waiting...</div>
        </div>
        
        <div id="playersList">
            <div class="players-title">Players</div>
            <div id="playersContainer"></div>
        </div>
        
        <canvas id="gameCanvas" width="1600" height="900"></canvas>
        
        <div id="scoreBoard"></div>
        
        <div id="gameMessages"></div>
    </div>
    
    <!-- Victory Screen -->
    <div id="victoryScreen" class="victory-screen">
        <div class="victory-content">
            <div class="victory-title">🏆 VICTORY! 🏆</div>
            <div class="winner-name" id="winnerName">Player 1</div>
            <div>Final Score: <span id="finalScore">0</span></div>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script src="constants.js"></script>
    <script src="src/multiplayer/MultiplayerGameEngine.js"></script>
    <script src="src/game/AI.js"></script>
    <script src="src/game/effects/effects-bundle.js"></script>
    <script src="src/game/obstacles/obstacles-bundle.js"></script>
    <script src="src/game/entities/entities-bundle.js"></script>
    <script src="src/game/weapons/weapons-all.js"></script>
    <script src="src/game/systems/Camera.js"></script>
    <script src="src/game/systems/ScoreManager.js"></script>
    <script src="src/game/systems/RoundManager.js"></script>
    <script src="src/game/systems/SettingsManager.js"></script>
    <script src="src/game/core/GameState.js"></script>
    <script src="src/game/terrain/TerrainGenerator.js"></script>
    <script src="src/game/terrain/TerrainRenderer.js"></script>
    <script src="src/game/terrain/TunnelSystem.js"></script>
    <script src="src/game/terrain/terrain-bundle.js"></script>
    <script src="src/game/RemoteInputHandler.js"></script>
    <script src="src/game/InputHandler.js"></script>
    <script src="src/game/tank/TankAI.js"></script>
    <script src="src/game/tank/TankRenderer.js"></script>
    <script src="src/game/tank/TankMovement.js"></script>
    <script src="src/game/tank/TankCombat.js"></script>
    <script src="src/game/tank/TankAnimator.js"></script>
    <script src="src/game/Tank.js"></script>
    <script src="src/game/core/GameLoop.js"></script>
    <script src="src/game/core/Renderer.js"></script>
    <script src="src/game/core/GameInitializer.js"></script>
    <script src="game.js"></script>
    <script src="presenter.js"></script>
    <script src="src/game/core/core-bundle.js"></script>
</body>
</html>
