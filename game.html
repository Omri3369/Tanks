<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Trouble - Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
        }
        
        #remoteStatus {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            display: none;
        }
        
        #remoteStatus.connected {
            display: block;
            border: 1px solid #00ff00;
            color: #00ff00;
        }
        
        #remoteStatus.disconnected {
            display: block;
            border: 1px solid #ff0000;
            color: #ff0000;
        }
        
        #gameCanvas {
            border: 2px solid #444;
            background: #1a1a1a;
        }
        
        #controls {
            color: #fff;
            text-align: center;
        }
        
        .controls-row {
            margin: 10px 0;
        }
        
        .player-controls {
            display: inline-block;
            margin: 0 20px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
        }
        
        .player-controls h3 {
            color: #4CAF50;
            margin-bottom: 5px;
        }
        
        #scoreBoard {
            color: #fff;
            font-size: 18px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .score {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            min-width: 120px;
        }
        
        .score-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .score-stats {
            font-size: 14px;
        }
        
        .reload-bar-container {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .reload-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ffaa44, #44ff44);
            width: 0%;
            transition: width 0.1s ease;
        }
        
        .button {
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            border: 2px solid transparent;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .button:hover {
            background: linear-gradient(45deg, #45a049, #5caf5c);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .button:hover::before {
            left: 100%;
        }
        
        .button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.4);
        }
        
        .controls-header {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .back-button {
            background: linear-gradient(45deg, #f44336, #e57373);
            font-size: 16px;
            padding: 12px 24px;
        }
        
        .back-button:hover {
            background: linear-gradient(45deg, #d32f2f, #f44336);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.5);
        }
        
        .hidden {
            display: none;
        }
        
        #settingsScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .settings-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        
        .settings-section h3 {
            color: #4CAF50;
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
        }
        
        .setting-item label {
            font-size: 14px;
            min-width: 200px;
        }
        
        .setting-item input {
            width: 80px;
            padding: 4px;
            border: 1px solid #666;
            border-radius: 3px;
            background: #333;
            color: white;
            text-align: center;
        }
        
        .setting-item input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        
        .settings-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="remoteStatus">Remote Control: Disconnected</div>
        
        
        <div id="scoreBoard">
            <!-- Dynamic tank scores will be inserted here -->
        </div>
        
        <canvas id="gameCanvas" width="1200" height="800"></canvas>
        
        <div id="controls">
            <div class="controls-header">
                <button class="button back-button" onclick="returnToMainMenu()">üè† Main Menu</button>
                <button class="button" onclick="location.reload()">üîÑ Refresh</button>
            </div>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script src="src/game/AI.js"></script>
    <script src="src/game/effects/effects-bundle.js"></script>
    <script src="src/game/obstacles/obstacles-bundle.js"></script>
    <script src="src/game/entities/entities-bundle.js"></script>
    <script src="src/game/RemoteInputHandler.js"></script>
    <script src="src/game/InputHandler.js"></script>
    <script src="game.js"></script>
    <script>
        // Initialize game from session storage settings
        document.addEventListener('DOMContentLoaded', function() {
            const gameSettings = sessionStorage.getItem('gameSettings');
            if (gameSettings) {
                const settings = JSON.parse(gameSettings);
                
                // Set game variables from stored settings
                if (typeof gameMode !== 'undefined') gameMode = settings.gameMode;
                if (typeof mapSize !== 'undefined') mapSize = settings.mapSize;
                if (typeof CONFIG !== 'undefined') CONFIG.AI_TANK_COUNT = settings.aiCount;
                
                // Load saved settings and start the game
                if (typeof loadSettingsFromStorage === 'function') {
                    loadSettingsFromStorage();
                }
                
                // Set map size
                if (typeof setMapSize === 'function') {
                    setMapSize(settings.mapSize);
                }
                
                // Set game running flag
                if (typeof gameRunning !== 'undefined') gameRunning = true;
                
                // Initialize the game
                if (typeof init === 'function') {
                    init();
                }
            } else {
                // If no settings, redirect to menu
                window.location.href = 'menu.html';
            }
        });
        
        // Add keyboard shortcut for refresh
        document.addEventListener('keydown', function(event) {
            if (event.key.toLowerCase() === 'r') {
                location.reload();
            }
        });
    </script>
</body>
</html>
